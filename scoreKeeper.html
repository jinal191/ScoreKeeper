<!DOCTYPE html>
<html>

    <head>
        <title>ScoreKeeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="ScoreKeeper.css"
    </head>

    <body>
        <section class="section">
        <div class = "container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="D:\Project\Picture\download.jpg">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1">
                                <span id = "play1">0</span> to <span id="play2">0</span>
                                <p class="subtitle">Use the button below to keep score</p>
                            </h1>
                            <label for=" " class="label is-large is-inline">
                                
                            </label>

                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select id="playTo"> 
                                    <option value="3"> 3 </option>
                                    <option value="5"> 5 </option>
                                    <option value="7"> 7 </option>
                                    <option value="9"> 9 </option>
                                    <option value="11"> 11 </option>
                                </select>    
                            </div>

                        </div>
                        </div>
                        <footer class="card-footer">
                            
                            <button id ="button1" class="is-primary button card-footer-item is-large"> +1 Player One</button>
                            <button id = "button2" class="is-info button card-footer-item is-large"> +1 Player Two</button>
                            <button id = "reset" class="is-danger button card-footer-item is-large"> Reset </button>
                        
                        </footer>
                      </div>
                </div>
            </div>
        </div>
        
    </div>
    </section>

    <script src="scoreKeeper.js"></script>
    </body>
</html>
